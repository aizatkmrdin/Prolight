<head>

<body class="reg">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" style="position: absolute; top: 5% ;right:0%;"
            onclick="closeNav()">&times;</a>
        <a onclick="goHome()">Menu Utama</a>
        <a onclick="goSenarai()">Senarai Tugas</a>
        <a onclick="goStatus()">Status Laporan</a>
        <a onclick="goStatistik()">Statistik Tugasan</a>
        <a onclick="goPapan()">Papan Skor</a>
    </div>

    <p class="titlereg-report">Menu Laporan</p>
  <!--  <span style="font-size:30px;cursor:pointer;position: absolute; top: 5%; left: 2%;"
        onclick="openNav()">&#9776;</span>-->
    <div class="container position-tab">
        <ul class="nav nav-tabs">
            <li><a href="../pages/statistik1.html">Keseluruhan</a></li>
            <li><a href="../pages/statistik2.html">Belum Selesai</a></li>
            <li class="active"><a href="">Selesai</a></li>
        </ul>
        <br>
        <div id='myChart'>
            <table class="position-jumlah-table2"
                style="box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2); width: 110px;">
                <tr style="background: #25A2A2; border: 1px solid black">
                    <th style="color: white; text-align: center;">Ticket</th>
                </tr>
                <tr style="background: #E4F0A9; border: 1px solid black">
                    <th style="text-align: center">30</th>
                </tr>
            </table>

            <table class="position-belum-table2"
                style="box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2); width: 110px;">
                <tr style="background: #25A2A2; border: 1px solid black">
                    <th style="color: white; text-align: center">LED</th>
                </tr>
                <tr style="background: #E4F0A9; border: 1px solid black">
                    <th style="text-align: center">5</th>
                </tr>
            </table>

            <table class="position-selesai-table2"
                style="box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2); width: 110px">
                <tr style="background: #25A2A2; border: 1px solid black">
                    <th style="color: white; text-align: center">Rondaan</th>
                </tr>
                <tr style="background: #E4F0A9; border: 1px solid black">
                    <th style="text-align: center">4</th>
                </tr>
            </table>
        </div>

        <div class="dropdown position-input16-ticket" id="jenisKerja">
            <select name="kerja" class="dropdown-select">
                <option value="Hari ini">Hari ini</option>
                <option value="Semalam">Semalam</option>
                <option value="Hari tu">Hari tu</option>
            </select>
        </div>
    </div>
    </div>
    <button onclick="home()" class="buttonSeterusnya position-button-back-home">HOME</button> 
</body>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    //zing chart
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    var myConfig = {
        type: "pie",
        plot: {
            borderColor: "#2B313B",
            borderWidth: 3,
            // slice: 90,
            valueBox: {
                placement: 'out',
                text: '%t\n%npv%',
                fontFamily: "Open Sans"
            },
            tooltip: {
                fontSize: '18',
                fontFamily: "Open Sans",
                padding: "5 10",
                text: "%npv%"
            },
            animation: {
                effect: 2,
                method: 5,
                speed: 900,
                sequence: 1,
                delay: 3000
            }
        },
        plotarea: {
            margin: "10 0 0 0"
        },
        series: [{
                values: [26.0],
                text: "LED",
                backgroundColor: '#caff70',
            }, {
                values: [41.0],
                text: "Ticket",
                backgroundColor: '#66cd00',
                detached: true
            }, {
                values: [33.0],
                text: "Rondaan",
                backgroundColor: '#458b00',
            }

        ]
    };

    zingchart.render({
        id: 'myChart',
        data: myConfig,
        height: '300px',
        width: '100%'
    });

    function goHome() {
        window.location.href = "home.html";
    }

    function goSenarai() {
        window.location.href = "laporan.html";
    }

    function goStatus() {
        window.location.href = "laporan.html";
    }

    function goStatistik() {
        window.location.href = "statistik1.html";
    }

    function home() {
        window.location.href = "home.html";
    }

    function goPapan() {
        window.location.href = "papanskor.html";
    }
</script>

</html>
