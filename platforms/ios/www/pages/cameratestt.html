<!DOCTYPE html>
<html>

<head>
   
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="viewport"content="user-scalable= no, initial-scale=1, maximum-scale=1, minimum-scale=1,
        width=device-width, height=device-height, target-density-dpi"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/input.css">
       <style>
           #myImage {
               max-width: 100%;
           }
           #cameraButton {
               width: 6cm;
               height: 6cm;
           }
       </style>

        <title>ProLight</title>
</head>
<body>
    <h1>Camera</h1>
    <button id="cameraButton" onclick="getPicture()">Picture</button>
    <img src="" id="myImage">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {alert('device readu');}, false);
    function getPicture(){
        navigator.camera.getPicture(
            function(imageURI) {
                var image = document,getElementById('myImage');
                image.src = imageURI;
            },
            function(messages){
                alert('Failed Because: '+messages);
            },

            {
                quality : 50,
                destinationType: Camera.DestinationType.FILE_URI
            }
        );
    }    
    </script>
</body>
</html>
