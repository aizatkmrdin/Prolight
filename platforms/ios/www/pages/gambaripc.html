<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/input.css">
        <title>PhoneGap app</title>

        <!-- Script -->
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
        <script type='text/javascript'>

        $(document).ready(function(){

            // take picture from camera
            $('#but_take').click(function(){      
                navigator.camera.getPicture(onSuccess, onFail, { quality: 20,
                    destinationType: Camera.DestinationType.FILE_URL ,
                    saveToPhotoAlbum: true 
                    
                });
            });

            // upload select 
            $("#but_select").click(function(){
                navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                    sourceType: Camera.PictureSourceType.SAVEDPHOTOALBUM, 
                    allowEdit: true,
                    destinationType: Camera.DestinationType.FILE_URI

                    
                });


                var reader = new FileReader();
              var name = event.target.files[0].name;
              reader.addEventListener("load", function () {
                  if (this.result && localStorage) {
                      window.localStorage.setItem(name, this.result);
                  } else {
                      alert();
                  }
              });
              reader.readAsDataURL(event.target.files[0]);
                
            });

   
            function onSuccess(imageURI) {
                // Set image source
                var image = document.getElementById('gambaripc');
                image.src = imageURI;
                uploadImage(event) ;

            }

            function uploadImage(event) {
              var reader = new FileReader();
              var name = event.target.files[0].name;
              reader.addEventListener("load", function () {
                  if (this.result && localStorage) {
                      window.localStorage.setItem(name, this.result);
                  } else {
                      alert();
                  }
              });
              reader.readAsDataURL(event.target.files[0]);

            }

            
            function getFileEntry(imgUri) {
    window.resolveLocalFileSystemURL(imgUri, function success(fileEntry) {

        // Do something with the FileEntry object, like write to it, upload it, etc.
         writeFile(fileEntry, imgUri);
        console.log("got file: " + fileEntry.fullPath);
         displayFileData(fileEntry.nativeURL, "Native URL");

    }, function () {
      // If don't get the FileEntry (which may happen when testing
      // on some emulators), copy to a new FileEntry.
        createNewFileEntry(imgUri);
    });
}
        
            function onFail(message) {
                alert('Failed because: ' + message);
            }

        });

        function back() {
            window.history.back();
        }


        
        </script>
    </head>
    <body>
        <br>
       <h1 align="center">GAMBAR IPC</h1>
       <br><br><br>
		<div style="margin:0 auto;text-align: center;">
			<img src="gambaripc" id='gambaripc' style="width: 250px; height: 300px;">
        </div><br/>
        <div style="width:100%; text-align:center; padding:10px;"></div>

            <button id='but_take'   class="btnsscamera99" >Take photo</button>
            <button id='but_select' class="btnssfile99" >Select photo from Gallery</button>
        

           
        </div>

        <button onclick="back()" class="buttonSeterusnya position-button-back-camera">Back</button> 
        
    </body>
</html>
